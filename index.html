<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
      <h1 class="headline">Get <span class="insights">insights</span> that help your business grow.</h1>

      <p class="body-copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    <div class="stat-heading">
      <article class="stat-heading-1"><span class="lowercase"><h3>10k+</h3></span> companies</article>
      <article class="stat-heading-2"><h3>314</h3> templates</article>
      <article class="stat-heading-3"><h3>12m+</h3> queries</article>
    </div>
    <img class="work-img" src="/stats-preview-card/images/image-header-desktop.jpg" alt="workspace-img">
    <div class="overlay"></div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Travis Corn</a>.
  </div>
</body>
</html>
